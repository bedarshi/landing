<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetResponse - Marketing Beyond Email</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="GetResponse Logo"> <!-- Replace with actual logo path -->
            </div>
            <nav class="navigation">
                <a href="#">Product</a>
                <a href="#">Pricing</a>
                <a href="#">Resources</a>
                <a href="#" class="login">Log in</a>
                <a href="#" class="signup">Sign up free</a>
            </nav>
        </div>
    </header>

    <!-- Top Banner -->
    

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="text-section">
                <h1><span>Marketing</span> beyond email</h1>
                <p>An affordable, easy platform to send emails, grow your list, and automate communication.</p>
                <div class="cta-form">
                    <input type="email" placeholder="Email address">

                <div class="feature"><img src="email_icon.png" alt=""><span>Email marketing</span></div>
                <div class="feature"><img src="website_icon.png" alt=""><span>Website builder</span></div>
                <div class="feature"><img src="automation_icon.png" alt=""><span>Marketing automation</span></div>
                <div class="feature"><img src="ecommerce_icon.png" alt=""><span>Ecommerce marketing</span></div>
